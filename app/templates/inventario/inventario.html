{% extends 'base.html' %}

{% block title %}
Inventario
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-12 d-flex flex-row justify-content-between">
    <h2>Existencias</h2>
    <div class="">
      <button type="button" class="btn btn-primary"><a href="#" class="text-light">Entradas</a></button>
      <button type="button" class="btn btn-primary"><a href="#" class="text-light">Salidas</a></button>
    </div>
  </div>
  <div class="card row mt-2 d-flex justify-content-center pb-2">
    <h3>Buscar producto</h3>
    <form class="form-group d-flex justify-content-around align-items-stretch" action="{{ url_for('dashboard.inventario') }}" method="GET">
      <div class="d-flex flex-row m-4 w-75">
        <input class="form-control me-sm-2" type="search" name="busqueda">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>
        </button>
      </div>
      <div class="form-group">
        <label class="form-label mt-4">Buscar por<span class="text-body-secondary"></span></label>
        <select class="form-select" name="categoria">
          <option value="clave">Clave</option>
          <option value="modelo">Modelo</option>
        </select>
      </div>
    </form>
  </div>
  {% if productos %}
    {% for p in productos %}
      <div class="card row m-2 p-4">
        <h3><a href="#">{{p.clave}}</a></h3>
        <p>{{p}}</p>
      </div>
    {% endfor %}
  {% endif %}
</div>
{% endblock %}
