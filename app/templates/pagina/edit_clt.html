{% extends 'base.html' %}

{% block title %}
Editar Cliente
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-8">
    <h2>Editar: {{cliente.nombre}}</h2>
  </div>
  <div class="col-4 d-flex justify-content-end">
    <button type="button" class="btn btn-primary"><a href="/clientes/pag/1/" class="text-light">Regresar</a></button>
  </div>
</div>
<div class="card card-body col-10 mx-auto">
  <form class="" action="/edit_clt/{{cliente.id}}" method="POST">
    <fieldset>
      <legend>Datos del cliente</legend>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control-plaintext" name="nombre" value="{{cliente.nombre}}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Organizacion</label>
        <div class="col-sm-10">
          <input type="text" class="form-control-plaintext" name="organizacion" value="{{cliente.organizacion}}">
        </div>
      </div>
      <div class="form-group">
        <label class="form-label mt-4">Tipo de cliente</label>
        <select class="form-select" name="tipo">
          <option></option>
          {% for t in tipos %}
            <option value="{{t.tipo}}">{{t.tipo}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Telefono</label>
        <div class="col-sm-10">
          <input type="number" class="form-control-plaintext" name="telefono" value="{{cliente.telfono}}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Correo electronico</label>
        <div class="col-sm-10">
          <input type="email" class="form-control-plaintext" name="email" value="{{cliente.email}}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Puesto</label>
        <div class="col-sm-10">
          <input type="text" class="form-control-plaintext" name="puesto" value="{{cliente.puesto}}">
        </div>
      </div>
      <div class="form-group">
        <label class="form-label mt-4">Industria</label>
        <select class="form-select" name="industria">
          <option></option>
          {% for m in mercados %}
            <option value="{{cliente.industria}}">{{m.nombre}}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </fieldset>
  </form>
</div>
{% endblock %}
