{% extends 'base.html' %}

{% block title %}
Nuevo Usuario
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-8">
    <h2>Nuevo usuario</h2>
  </div>
  <div class="col-4 d-flex justify-content-end">
    <button type="button" class="btn btn-primary"><a href="{{ url_for('dashboard.usuarios') }}" class="text-light">Regresar</a></button>
  </div>
</div>
<div class="card card-body col-10 mx-auto mt-2">
  <form action="{{url_for('dashboard.nuevoUsuario')}}" method="POST">
    <fieldset>
      <legend>Datos del usuario</legend>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control-plaintext" name="nombre" placeholder="Nombre">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Apellido paterno</label>
        <div class="col-sm-10">
          <input type="text" class="form-control-plaintext" name="paterno" placeholder="Apellido paternos">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Apellido materno</label>
        <div class="col-sm-10">
          <input type="text" class="form-control-plaintext" name="materno" placeholder="Apellido materno">
        </div>
      </div>
      <div class="form-group row">
        <label class="form-label mt-4">Nivel</label>
        <select class="form-select" name="admin">
          <option value=""></option>
          <option value="True">Admnistracion</option>
          <option value="False">Normal</option>
        </select>
      </div>
      <div class="form-check form-switch ">
        <input class="form-check-input" type="checkbox" name="estado" value="True">
        <label class="form-check-label">Activo</label>
      </div>
      <div class="form-group row">
        <div class="form-floating">
          <input type="password" class="form-control" name="contraseña" placeholder="Contraseña" autocomplete="off">
          <label >Contraseña</label>
        </div>
      </div>
      <div class="form-group row">
        <div class="form-floating">
          <input type="password" class="form-control" name="confirmacion" placeholder="Contraseña" autocomplete="off">
          <label >Confirma contraseña</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </fieldset>
  </form>
</div>
{% endblock %}
