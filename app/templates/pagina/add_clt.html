{% extends 'base.html' %}

{% block title %}
Nuevo cliente
{% endblock %}

{% block content %}
<div class="row mb-2">
  <div class="col-8">
    <h2>Nuevo cliente</h2>
  </div>
  <div class="col-4 d-flex justify-content-end">
    <button type="button" class="btn btn-primary"><a href="{{ url_for('dashboard.clientes', n=1) }}" class="text-light">Regresar</a></button>
  </div>
</div>
<div class="card card-body col-10 mx-auto">
  <form action="{{ url_for('dashboard.nuevoCliente') }}" method="POST">
    <fieldset>
      <legend>Datos del cliente</legend>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control-plaintext" name="nombre" placeholder="Nombre">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Organizacion</label>
        <div class="col-sm-10">
          <input type="text" class="form-control-plaintext" name="organizacion" placeholder="Organizacion">
        </div>
      </div>
      <div class="form-group row">
        <label class="form-label mt-4">Tipo de cliente</label>
        <select class="form-select" name="tipo">
          <option></option>
          {% for t in tipos %}
            <option value="{{t.tipo}}">{{t.tipo}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Telefono</label>
        <div class="col-sm-10">
          <input type="number" class="form-control-plaintext" name="telefono" placeholder="Telefono">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Correro electronico</label>
        <div class="col-sm-10">
          <input type="email" class="form-control-plaintext" name="email" placeholder="Correro electronico">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Puesto</label>
        <div class="col-sm-10">
          <input type="text" class="form-control-plaintext" name="puesto" placeholder="Puesto">
        </div>
      </div>
      <div class="form-group">
        <label class="form-label mt-4">Industria</label>
        <select class="form-select" name="industria">
          <option></option>
          {% for m in mercados %}
            <option value="{{m.nombre}}">{{m.nombre}}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </fieldset>
  </form>
</div>
{% endblock %}
